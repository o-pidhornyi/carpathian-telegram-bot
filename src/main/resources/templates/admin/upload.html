<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Upload Media</title>
    <link th:href="@{/css/admin.css}" rel="stylesheet" />
</head>
<body>
<header class="topbar">
    <div class="container">
        <h1>Carpathian Admin</h1>
        <nav>
            <a th:href="@{/admin/dashboard}">Dashboard</a>
            <a th:href="@{/admin/upload}">Upload</a>
            <a th:href="@{/admin/collections}">Collections</a>
            <a th:href="@{/admin/logout}">Logout</a>
        </nav>
    </div>
</header>
<main class="container">
    <h2>Upload Media</h2>
    <form th:action="@{/admin/upload}" method="post" enctype="multipart/form-data" class="upload-form">
        <div class="form-group">
            <label for="file">Choose file</label>
            <input type="file" id="file" name="file" />
        </div>
        <button type="submit">Upload</button>
    </form>
    <div th:if="${fileId != null}" class="upload-result">
        <p>Uploaded file ID: <span th:text="${fileId}"></span></p>
    </div>
</main>
</body>
</html>
