<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carpathian Admin</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">
    <header class="topbar">
        <h1>Carpathian Admin</h1>
        <span id="username"></span>
    </header>
    <main>
        <section class="greeting">
            <h2>Welcome to the Carpathian Mini Admin</h2>
            <p>Manage your properties and editorial collections</p>
        </section>
        <button id="loadHouses" class="btn">Load Houses</button>
        <div id="housesContainer" class="houses"></div>
    </main>
    <button id="closeBtn" class="btn-close">Close</button>
</div>
<script src="script.js"></script>
</body>
</html>
